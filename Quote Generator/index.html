<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="quote-box">
        <h2>Quote a Day</h2>
        <blockquote id="quote">Öyleyse bal mumundan kanaatlere sahip olduğunuz sürece güneşten uzak durun.        </blockquote>
        <span id="author">Epiktetos</span>

        <div>
            <button onclick="getquote(api_url)">New Quote</button>
            <button onclick="tweet()" ><img src="images/xjpeg.jpeg" alt="x logo">Tweet</button>

        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
